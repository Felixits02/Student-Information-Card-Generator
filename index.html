<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Student Info Card Generator</h1>

    <!--form container-->
    <div class="main-container">
        <!--section-->
        <div class="form-container">
            <label for="name">Student Name:</label>
            <input type="text" id="name" placeholder="Enter Your name">

            <label for="roll">Roll No:</label>
            <input type="text" id="roll" placeholder="Enter Your roll no">

            <label for="email">Student Email:</label>
            <input type="email" id="email" placeholder="Enter Your email">

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter Your age">

            <label for="name">Gender:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="Male">Male</label>
                <label><input type="radio" name="gender" value="Female">Female</label>
            </div>

            <label>Courses:</label>
            <div class="chechbox-group">
                <label><input type="checkbox" value="UI/UX">UI/UX</label>
                <label><input type="checkbox" value="Web">WEB</label>
                <label><input type="checkbox" value="Data Science">Data Science
                </label>
            </div>

            <label for="marks">Marks:</label>
            <span id="marksValue">50</span>/100
            <input type="range" id="marks" min="0" max="100" value="50">


            <button id="generatorBtn">Generator Card</button>
        </div>

        <!--card display-->
        <div class="card-container">
            <div class="student-card" id="studentcard">
                <h2 id="cardName">Student Name</h2>
                <p id="cardRoll">Roll No: --</p>
                <p id="cardEmail">Email: --</p>
                <p id="cardAge">Age: --</p>
                <p id="cardGender">Gender: --</p>
                <p id="cardCourse">Courses: --</p>
                <p id="cardMarks">Marks: --</p>
            </div>
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
